# B2B Platform - Docker Compose
# For local development and testing deployment

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: b2b-postgres
    environment:
      POSTGRES_USER: b2b
      POSTGRES_PASSWORD: b2b_secret_123
      POSTGRES_DB: b2b_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U b2b"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: b2b-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: b2b-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  api:
    build:
      context: ./b2b-api
      dockerfile: Dockerfile
    container_name: b2b-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://b2b:b2b_secret_123@postgres:5432/b2b_platform
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRATION: 24h
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: b2b-files
      MINIO_USE_SSL: "false"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Admin Portal
  admin:
    build:
      context: ./b2b-web
      dockerfile: Dockerfile
      target: admin
    container_name: b2b-admin
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3002:3002"
    depends_on:
      - api

  # Frontend Customer Portal
  portal:
    build:
      context: ./b2b-web
      dockerfile: Dockerfile
      target: portal
    container_name: b2b-portal
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3003:3003"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  minio_data:
